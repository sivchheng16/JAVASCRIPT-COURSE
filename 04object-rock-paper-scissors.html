<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button
      onclick="
      playGame('rock')
    "
    >
      Rock
    </button>

    <button
      onclick="
      playGame('paper')
    "
    >
      Paper
    </button>

    <button
      onclick="
        playGame('scissors')
    "
    >
      Scissors
    </button>

    <script>
      //object to reset result from zero
      const score = {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      //player move the game when click-----
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        console.log(computerMove);

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === "scissors") {
            result = "Tie";
          }
          // alert(
          //   `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`
          // );
          console.log(result);
        } else if (playerMove === "paper") {


          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "scissors") {
            result = "You lose";
          }
          // alert(
          //   `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`
          // );
          console.log(result);
        } else {
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You lose";
          } else if (computerMove === "scissors") {
            result = "You win";
          }
          // alert(
          //   `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`
          // );
          console.log(result);
        }
        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`
        );
        //update score
        if (result === "You win") {
          score.wins++;
        } else if (result === "You lose") {
          score.losses++;
        } else {
          score.ties++;
        }
        console.log(
          `wins:${score.wins};loses:${score.losses};tie:${score.ties}`
        );

        //alert message---
        // alert(
        //   `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`
        // );
      }

      //this function for random pick for computer
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
