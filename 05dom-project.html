<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button
      onclick="
     subscribe();
    "
      class="js-subscript-button"
    >
      Subscribe
    </button>
    <script>
      function subscribe() {
        const buttonElement = document.querySelector(".js-subscript-button");
        if (buttonElement.innerHTML === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
