<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSORS</title>

    <style>
      body {
        font-family: Arial;
        background-color: black;
        color: white;
      }

      .title {
        font-size: 20px;
        font-weight: bold;
      }

      .js-btn {
        background: transparent;
        border: 3px solid white;
        border-radius: 60px;
        margin: 10px;
      }

      .move-btn {
        padding: 10px;
        margin: 10px;
        border: none;
        background: transparent;
        width: 50px;
        height: 50px;
        border-radius: 60px;
      }

      .result {
        font-size: 20px;
        font-weight: bold;
      }

      .reset-btn {
        font-size: 15px;
        padding: 7px 20px;
        border: none;
      }
    </style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      onclick="
      playGame('rock')
    "
      class="js-btn"
    >
      <img src="images/rock-emoji.png" class="move-btn" />
    </button>

    <button
      onclick="
      playGame('paper')
    "
      class="js-btn"
    >
      <img src="images/paper-emoji.png" class="move-btn" />
    </button>

    <button
      onclick="
        playGame('scissors')
    "
      class="js-btn"
    >
      <img src="images/scissors-emoji.png" class="move-btn" />
    </button>
    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>

    <button
      onclick="
      resetGame();
      localStorage.removeItem('score')
      updateScoreElement();
      
    "
      class="reset-btn"
    >
      Reset
    </button>

    <script>
      //object to reset result from zero
      /*const score = {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      */

      //const score is replace use by localstrage to save score don't restart from zero  (1 last)
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      //dom
      updateScoreElement();

      //check if score value is null (top)
      // if (score === null) {
      //   score = {
      //     wins: 0,
      //     losses: 0,
      //     ties: 0,
      //   };
      // }

      //local strorage save score----   (1 first )
      //Convert score is string to object use JSON

      console.log(JSON.parse(localStorage.getItem("score")));

      //player move the game when click-----
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        console.log(computerMove);

        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === "scissors") {
            result = "Tie";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "scissors") {
            result = "You lose";
          }
        } else {
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You lose";
          } else if (computerMove === "scissors") {
            result = "You win";
          }
        }

        //update score
        if (result === "You win") {
          score.wins++;
        } else if (result === "You lose") {
          score.losses++;
        } else {
          score.ties++;
        }

        //save score
        //All localstroage is only spport string (this time convert Object score to string ) used JSON
        localStorage.setItem("score", JSON.stringify(score));

        //dom
        updateScoreElement();

        document.querySelector(".js-result").innerHTML = result;
        document.querySelector(".js-move").innerHTML = `
      You
      <img src="images/${playerMove}-emoji.png " class="move-btn" />
      <img src="images/${computerMove}-emoji.png" class="move-btn" />
      computer;
      `;
        //display resule in pupop or message alert
        // alert(
        //   `You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
        //   \nWins:${score.wins} Loses:${score.losses} Ties:${score.ties}`
        // );
        // console.log(result);

        console.log(
          `wins:${score.wins};loses:${score.losses};tie:${score.ties}`
        );
      }

      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins:${score.wins} Loses:${score.losses} Ties:${score.ties}`;
      }

      //reset score game from zero
      function resetGame() {
        const score = {
          wins: 0,
          losses: 0,
          ties: 0,
        };

        alert(`GAME WAS RESET \n Wins:0 Loses:0 Tie:0`);
        console.log(` Wins:0 Loses:0 Tie:0`);
        //dom
      }

      //this function for random pick for computer
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }

        return computerMove;
      }

      //reset score game from zero
      function resetGame() {
        (score.wins = 0),
          (score.losses = 0),
          (score.ties = 0),
          console.log(` GAME WAS RESTART \nWins:0 Loses:0 Tie:0`);
      }
    </script>
  </body>
</html>
